<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <nav>
        <ul>
            <li><a href="index.html">Latest readings</a></li>
            <li><a href="temperature.html">Temperature</a></li>
            <li><a href="humidity.html">Humidity In</a></li>
          </ul>
    </nav>
    <h1 id="header">Humidity In: 20 latest readings</h1>

    <div id="flex">
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Percent (%)</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>

            <div>
                <div style="width:600px">
                    <canvas id="humidity"></canvas>
                </div>

                <div id="placement">
                    <h2>Statistics:</h2>
                    <p id="median"></p>
                    <p id="mode"></p>
                    <p id="mean"></p>
                    <p id="range"></p>
                    <p id="stdDeviation"></p>
                </div>
            </div>
        </div>

    <footer>
        <p id="p">Final Project: Web/ Iot Development</p>
        <p id="p">Joanne Hoikka</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="humidity.js"></script>
